<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة إعلان جديد - سوق سوريا</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --mint: #3EB489; --white: #ffffff; }
        body { font-family: 'Tajawal', sans-serif; background: #f4f7f6; padding: 20px; text-align: center; }
        .form-container { background: white; max-width: 500px; margin: auto; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: 'Tajawal'; }
        .btn-submit { background: var(--mint); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="color: var(--mint);">أضف إعلانك الجديد</h2>
    <select id="category" onchange="updateFields()">
        <option value="">اختر القسم...</option>
        <option value="cars">سيارات</option>
        <option value="realestate">عقارات</option>
        <option value="electronics">إلكترونيات</option>
    </select>

    <div id="dynamicFields">
        </div>

    <input type="text" placeholder="عنوان الإعلان" required>
    <input type="number" placeholder="السعر (ل.س)" required>
    
    <button class="btn-submit">نشر الإعلان الآن</button>
</div>

<script>
function updateFields() {
    const cat = document.getElementById('category').value;
    const dynamicFields = document.getElementById('dynamicFields');
    dynamicFields.innerHTML = ''; 

    if(cat === 'cars') {
        dynamicFields.innerHTML = `
            <input type="number" placeholder="سنة الصنع (مثلاً 2024)" required>
            <input type="text" placeholder="نوع المحرك" required>
        `;
    } else if(cat === 'realestate') {
        dynamicFields.innerHTML = `
            <input type="number" placeholder="المساحة بالمتر المربع" required>
            <input type="number" placeholder="عدد الغرف" required>
        `;
    }
}
</script>

</body>
</html>
